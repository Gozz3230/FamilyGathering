<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/addEvent.css">
    <title>Add Event Page</title>
 
    <div th:replace="~{/fragments/header :: header}"></div>
</head>
<body class="wrapper">
<div class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col-md-3">
            <div class="slideshow">
                <img src="https://i.imgur.com/D0CQ8fh.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/V8VeRrp.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/xwEko7x.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/9kmQUBv.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/iYo5dtc.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/BcqSvlc.jpg" alt="Left Image" class="side-image" />
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="text-center mb-4">Add Event</h1>
            <form action="/addEvent" method="POST" class="w-100 rounded p-4 border bg-white">
                <label class="d-block mb-4">
                    <span class="d-block mb-2">Family Event Name</span>
                    <input type="text" class="form-control" name="eventName" required>
                </label>
                <label class="d-block mb-4">
                    <span class="d-block mb-2">Event Date:</span>
                    <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                </label>
                <label class="d-block mb-4">
                    <span class="d-block mb-2">Location</span>
                    <input type="text" class="form-control" id="inputLocation" name="location" required>
                </label>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary px-3">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <div class="slideshow">
                <img src="https://i.imgur.com/jImI8QT.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/8o4ynTc.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/L7uKfxL.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/oNRXmzQ.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/HIAJoxu.jpg" alt="Left Image" class="side-image" />
                <img src="https://i.imgur.com/LW2p9cp.jpg" alt="Left Image" class="side-image" />
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
